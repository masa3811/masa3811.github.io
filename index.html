<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascriptの練習</title>
</head>
<body>
	<script>		
		var sum = 0;
		var shiki = '0';
		for(var i=1; i<=20; i++){
			sum = sum + i;
			shiki = shiki + '+' + i;
			document.write('<p>' + shiki + '=' + sum + '</p>');	
		}
	</script>
</body>
</html>
